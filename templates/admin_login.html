{% extends "base.html" %}

{% block title %}Admin Login - iCapture{% endblock %}

{% block content %}
<div class="login-container">
    <div class="logo-section">
        <h1 class="logo-title"><i class="fas fa-camera"></i> iCapture</h1>
    </div>
    
    <div class="login-card">
        <div class="login-header">
            <h2><i class="fas fa-user-shield"></i> Admin Login</h2>
            <p>Access the admin dashboard</p>
        </div>
        
        <form method="POST" class="login-form">
            <div class="form-group">
                <label for="username">
                    <i class="fas fa-user"></i> Username
                </label>
                <input type="text" id="username" name="username" required 
                       placeholder="Enter your username" autocomplete="username">
            </div>
            
            <div class="form-group">
                <label for="password">
                    <i class="fas fa-lock"></i> Password
                </label>
                <input type="password" id="password" name="password" required 
                       placeholder="Enter your password" autocomplete="current-password">
            </div>
            
            <button type="submit" class="btn">
                <i class="fas fa-sign-in-alt"></i> Login
            </button>
        </form>
        
        <div class="login-links">
            <a href="{{ url_for('home') }}">
                <i class="fas fa-arrow-left"></i> Back to Home
            </a>
            <span>|</span>
            <a href="{{ url_for('user_login') }}">
                <i class="fas fa-user"></i> Participant Login
            </a>
        </div>
       
    </div>
</div>

<style>
.login-container {
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 20px;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
}

.logo-section {
    margin-bottom: 30px;
    text-align: center;
    width: 100%;
}

.logo-title {
    color: #ffffff;
    font-size: 3.5rem;
    margin-bottom: 0;
    font-weight: 800;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 15px;
    text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
    letter-spacing: -1px;
    white-space: nowrap;
}

.logo-title i {
    color: #ffffff;
    font-size: 3rem;
    font-weight: 600;
}

.login-card {
    background: white;
    border-radius: 20px;
    box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
    padding: 50px;
    width: 100%;
    max-width: 500px;
    text-align: center;
}

.login-header h2 {
    color: #2c3e50;
    font-size: 1.8rem;
    margin-bottom: 10px;
    font-weight: 700;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 12px;
}

.login-header h2 i {
    color: #667eea;
    font-size: 1.5rem;
    font-weight: 600;
}

.login-header p {
    color: #7f8c8d;
    font-size: 1rem;
    margin-bottom: 40px;
    font-weight: 400;
}

.login-form {
    margin-bottom: 40px;
}

.form-group {
    margin-bottom: 25px;
    text-align: left;
}

.form-group label {
    display: flex;
    align-items: center;
    gap: 10px;
    margin-bottom: 12px;
    color: #2c3e50;
    font-weight: 600;
    font-size: 1rem;
}

.form-group label i {
    color: #667eea;
    width: 20px;
    font-size: 1.1rem;
    font-weight: 600;
}

.form-group input {
    width: 100%;
    padding: 15px 20px;
    border: 2px solid #e1e5e9;
    border-radius: 12px;
    font-size: 1rem;
    font-weight: 400;
    transition: all 0.3s ease;
    box-sizing: border-box;
    color: #2c3e50;
}

.form-group input:focus {
    outline: none;
    border-color: #667eea;
    box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
}

.form-group input::placeholder {
    color: #bdc3c7;
    font-weight: 400;
}

.btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
}

.btn i {
    font-weight: 600;
}

.btn {
    background: linear-gradient(135deg, #667eea, #764ba2);
    color: white;
    border: none;
    padding: 15px 40px;
    border-radius: 12px;
    font-size: 1.1rem;
    font-weight: 700;
    cursor: pointer;
    transition: all 0.3s ease;
    width: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
    text-transform: uppercase;
    letter-spacing: 0.5px;
}

.btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
}

.login-links {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 15px;
    margin-top: 30px;
    flex-wrap: wrap;
}

.login-links span {
    color: #ccc;
}

.demo-info {
    margin-top: 40px;
    padding: 25px;
    background: rgba(102, 126, 234, 0.1);
    border-radius: 15px;
    border-left: 5px solid #667eea;
}

.demo-info h4 {
    color: #333;
    margin-bottom: 15px;
    font-size: 1.1rem;
    font-weight: 600;
}

.demo-info p {
    margin: 8px 0;
    font-size: 0.95rem;
    color: #666;
}

.demo-info strong {
    color: #333;
}

@media (max-width: 768px) {
    .login-card {
        padding: 40px 30px;
        margin: 10px;
    }
    
    .logo-title {
        font-size: 2.8rem;
    }
    
    .logo-title i {
        font-size: 2.5rem;
    }
    
    .login-header h2 {
        font-size: 1.5rem;
    }
    
    .form-group input {
        padding: 12px 15px;
    }
    
    .btn {
        padding: 12px 30px;
    }
}

@media (max-width: 480px) {
    .login-container {
        padding: 10px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    
    .login-card {
        padding: 30px 20px;
        margin: 0;
        width: 100%;
        max-width: none;
        border-radius: 10px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
    }
    
    .logo-title {
        font-size: 2.2rem;
        flex-direction: row;
        gap: 10px;
        white-space: nowrap;
    }
    
    .logo-title i {
        font-size: 2rem;
    }
    
    .login-header h2 {
        font-size: 1.3rem;
        flex-direction: column;
        gap: 8px;
    }
    
    .form-group {
        margin-bottom: 20px;
    }
    
    .form-group input {
        padding: 14px 16px;
        font-size: 16px; /* Prevents zoom on iOS */
    }
    
    .btn {
        padding: 14px 20px;
        font-size: 1rem;
    }
    
    .login-links {
        flex-direction: column;
        gap: 10px;
    }
    
    .login-links span {
        display: none;
    }
}
</style>
{% endblock %}
